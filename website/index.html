<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多用户实习日志管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #34495e;
            --gray: #95a5a6;
        }

        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: none; /* 初始隐藏，登录后显示 */
        }

        header {
            background: var(--secondary);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        main {
            display: flex;
            min-height: 500px;
        }

        .sidebar {
            width: 280px;
            background: var(--light);
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: var(--secondary);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--dark);
            font-weight: 500;
        }

        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--primary);
            color: white;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            max-height: 600px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .page-title {
            margin-bottom: 25px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary);
        }

        .card h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--secondary);
        }

        .stat-card .label {
            color: var(--gray);
            font-weight: 500;
        }

        .log-list {
            display: grid;
            gap: 15px;
        }

        .log-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 3px solid var(--primary);
            transition: all 0.3s ease;
        }

        .log-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .log-date {
            font-weight: 600;
            color: var(--secondary);
        }

        .log-duration {
            background: var(--light);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--dark);
        }

        .log-content {
            margin-bottom: 15px;
            color: var(--dark);
        }

        .log-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .action-btn i {
            margin-right: 5px;
        }

        .action-btn.edit {
            background: rgba(52, 152, 219, 0.1);
            color: var(--primary);
        }

        .action-btn.delete {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }

        .action-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.15);
            color: #27ae60;
            border-left: 4px solid var(--success);
        }

        .alert-danger {
            background: rgba(231, 76, 60, 0.15);
            color: #c0392b;
            border-left: 4px solid var(--danger);
        }

        .alert i {
            font-size: 1.2rem;
        }

        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
        }

        .login-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray);
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            margin-bottom: -2px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            border-top: 1px solid #eee;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 主应用容器（初始隐藏） -->
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>实习日志管理系统</h1>
            </div>
            <div class="user-info">
                <span id="current-user">未登录</span>
                <button id="logout-btn" class="btn btn-danger" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </header>

        <main>
            <div class="sidebar">
                <h2><i class="fas fa-bars"></i> 导航菜单</h2>
                <div class="nav-item active" data-page="dashboard">
                    <i class="fas fa-home"></i> 控制面板
                </div>
                <div class="nav-item" data-page="add-log">
                    <i class="fas fa-plus-circle"></i> 添加新日志
                </div>
                <div class="nav-item" data-page="view-logs">
                    <i class="fas fa-list"></i> 查看日志
                </div>
                <div class="nav-item" data-page="profile">
                    <i class="fas fa-user"></i> 个人资料
                </div>
            </div>

            <div class="content">
                <!-- 控制面板页面 -->
                <div id="dashboard" class="page active">
                    <h2 class="page-title"><i class="fas fa-tachometer-alt"></i> 控制面板</h2>
                    
                    <div class="stats">
                        <div class="stat-card">
                            <i class="fas fa-book"></i>
                            <div class="number" id="total-logs">0</div>
                            <div class="label">总日志数</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-clock"></i>
                            <div class="number" id="total-hours">0</div>
                            <div class="label">总实习时长(小时)</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-calendar-check"></i>
                            <div class="number" id="active-days">0</div>
                            <div class="label">有效天数</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-user"></i>
                            <div class="number" id="user-since">0</div>
                            <div class="label">加入天数</div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3><i class="fas fa-chart-line"></i> 最近活动</h3>
                        <div class="log-list" id="recent-logs">
                            <!-- 最近日志将通过JS动态添加 -->
                        </div>
                    </div>
                </div>

                <!-- 添加日志页面 -->
                <div id="add-log" class="page">
                    <h2 class="page-title"><i class="fas fa-plus-circle"></i> 添加新日志</h2>
                    
                    <div class="card">
                        <h3><i class="fas fa-edit"></i> 填写日志信息</h3>
                        <form id="log-form">
                            <div class="form-group">
                                <label for="log-date">日期</label>
                                <input type="date" id="log-date" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="log-title">标题</label>
                                <input type="text" id="log-title" class="form-control" placeholder="输入日志标题" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="log-company">实习单位/部门</label>
                                <input type="text" id="log-company" class="form-control" placeholder="输入实习单位或部门">
                            </div>
                            
                            <div class="form-group">
                                <label for="log-hours">工作时长 (小时)</label>
                                <input type="number" id="log-hours" class="form-control" min="1" max="24" value="8" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="log-content">工作内容</label>
                                <textarea id="log-content" class="form-control" placeholder="描述今天的工作内容..." required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="log-reflections">心得体会</label>
                                <textarea id="log-reflections" class="form-control" placeholder="记录今天的收获和体会..."></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> 保存日志
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 查看日志页面 -->
                <div id="view-logs" class="page">
                    <h2 class="page-title"><i class="fas fa-list"></i> 实习日志列表</h2>
                    
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h3><i class="fas fa-book"></i> 所有日志</h3>
                            <div>
                                <input type="text" id="search-logs" class="form-control" placeholder="搜索日志..." style="width: 250px;">
                            </div>
                        </div>
                        
                        <div class="log-list" id="all-logs">
                            <!-- 所有日志将通过JS动态添加 -->
                        </div>
                    </div>
                </div>

                <!-- 个人资料页面 -->
                <div id="profile" class="page">
                    <h2 class="page-title"><i class="fas fa-user"></i> 个人资料</h2>
                    
                    <div class="card">
                        <h3><i class="fas fa-user-circle"></i> 个人信息</h3>
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="profile-name">姓名</label>
                                <input type="text" id="profile-name" class="form-control" placeholder="输入您的姓名" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="profile-email">电子邮箱</label>
                                <input type="email" id="profile-email" class="form-control" placeholder="输入您的邮箱" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="profile-school">学校/专业</label>
                                <input type="text" id="profile-school" class="form-control" placeholder="输入您的学校和专业">
                            </div>
                            
                            <div class="form-group">
                                <label for="profile-company">实习单位</label>
                                <input type="text" id="profile-company" class="form-control" placeholder="输入您的实习单位">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 保存信息
                            </button>
                        </form>
                    </div>
                    
                    <div class="card">
                        <h3><i class="fas fa-lock"></i> 修改密码</h3>
                        <form id="password-form">
                            <div class="form-group">
                                <label for="current-password">当前密码</label>
                                <input type="password" id="current-password" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="new-password">新密码</label>
                                <input type="password" id="new-password" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirm-password">确认新密码</label>
                                <input type="password" id="confirm-password" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-key"></i> 修改密码
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2023 实习日志管理系统 - 基于浏览器的本地存储 | 无需服务器支持</p>
        </footer>
    </div>

    <!-- 登录/注册模态框（初始显示） -->
    <div id="auth-modal" style="display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center;">
        <div class="login-container">
            <div class="login-form">
                <div class="login-header">
                    <i class="fas fa-book-reader"></i>
                    <h2>实习日志管理系统</h2>
                    <p>多用户本地存储解决方案</p>
                </div>
                
                <div class="tabs">
                    <div class="tab active" data-tab="login">登录</div>
                    <div class="tab" data-tab="register">注册</div>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">用户名</label>
                        <input type="text" id="login-username" class="form-control" placeholder="输入用户名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" class="form-control" placeholder="输入密码" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                </form>
                
                <form id="register-form" style="display: none;">
                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" class="form-control" placeholder="输入用户名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" class="form-control" placeholder="输入密码" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm">确认密码</label>
                        <input type="password" id="register-confirm" class="form-control" placeholder="再次输入密码" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success" style="width: 100%;">
                        <i class="fas fa-user-plus"></i> 注册新账户
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 修复后的完整代码
        document.addEventListener('DOMContentLoaded', function() {
            // 数据存储键
            const USERS_KEY = 'internship_log_users';
            const LOGS_KEY_PREFIX = 'internship_logs_';
            const CURRENT_USER_KEY = 'current_internship_user';
            
            // DOM 元素
            const authModal = document.getElementById('auth-modal');
            const container = document.querySelector('.container');
            const logoutBtn = document.getElementById('logout-btn');
            const currentUserSpan = document.getElementById('current-user');
            const navItems = document.querySelectorAll('.nav-item');
            const pages = document.querySelectorAll('.page');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.tab');
            const logForm = document.getElementById('log-form');
            const profileForm = document.getElementById('profile-form');
            const passwordForm = document.getElementById('password-form');
            const allLogsContainer = document.getElementById('all-logs');
            const recentLogsContainer = document.getElementById('recent-logs');
            const searchInput = document.getElementById('search-logs');
            
            // 初始化函数
            function init() {
                // 设置日志日期为今天
                const logDateInput = document.getElementById('log-date');
                if (logDateInput) {
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = String(today.getMonth() + 1).padStart(2, '0');
                    const day = String(today.getDate()).padStart(2, '0');
                    logDateInput.value = `${year}-${month}-${day}`;
                }
                
                // 检查是否有登录用户
                const currentUser = localStorage.getItem(CURRENT_USER_KEY);
                
                if (currentUser) {
                    // 用户已登录
                    currentUserSpan.textContent = currentUser;
                    logoutBtn.style.display = 'block';
                    authModal.style.display = 'none';
                    container.style.display = 'block';
                    loadUserData();
                } else {
                    // 显示登录模态框
                    authModal.style.display = 'flex';
                    container.style.display = 'none';
                    logoutBtn.style.display = 'none';
                }
                
                // 设置事件监听器
                setupEventListeners();
            }
            
            // 设置事件监听器
            function setupEventListeners() {
                // 导航菜单点击事件
                navItems.forEach(item => {
                    item.addEventListener('click', () => {
                        // 移除所有active类
                        navItems.forEach(i => i.classList.remove('active'));
                        // 添加active类到当前项
                        item.classList.add('active');
                        
                        // 显示对应的页面
                        const pageId = item.getAttribute('data-page');
                        pages.forEach(page => {
                            page.classList.remove('active');
                            if (page.id === pageId) {
                                page.classList.add('active');
                            }
                        });
                    });
                });
                
                // 登录/注册标签切换
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        if (tab.getAttribute('data-tab') === 'login') {
                            loginForm.style.display = 'block';
                            registerForm.style.display = 'none';
                        } else {
                            loginForm.style.display = 'none';
                            registerForm.style.display = 'block';
                        }
                    });
                });
                
                // 登录表单提交
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const username = document.getElementById('login-username').value;
                    const password = document.getElementById('login-password').value;
                    loginUser(username, password);
                });
                
                // 注册表单提交
                registerForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const username = document.getElementById('register-username').value;
                    const password = document.getElementById('register-password').value;
                    const confirm = document.getElementById('register-confirm').value;
                    registerUser(username, password, confirm);
                });
                
                // 退出登录
                logoutBtn.addEventListener('click', logoutUser);
                
                // 日志表单提交
                logForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    saveLog();
                });
                
                // 个人资料表单提交
                profileForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    saveProfile();
                });
                
                // 修改密码表单提交
                passwordForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    changePassword();
                });
                
                // 日志搜索
                searchInput.addEventListener('input', filterLogs);
            }
            
            // 用户登录
            function loginUser(username, password) {
                const users = JSON.parse(localStorage.getItem(USERS_KEY) || {});
                
                if (users[username] && users[username].password === password) {
                    // 登录成功
                    localStorage.setItem(CURRENT_USER_KEY, username);
                    currentUserSpan.textContent = username;
                    logoutBtn.style.display = 'block';
                    authModal.style.display = 'none';
                    container.style.display = 'block';
                    showAlert('success', '登录成功！');
                    loadUserData();
                } else {
                    showAlert('danger', '用户名或密码错误！');
                }
            }
            
            // 用户注册
            function registerUser(username, password, confirm) {
                if (password !== confirm) {
                    showAlert('danger', '两次输入的密码不一致！');
                    return;
                }
                
                if (password.length < 6) {
                    showAlert('danger', '密码长度至少为6个字符！');
                    return;
                }
                
                let users = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
                
                if (users[username]) {
                    showAlert('danger', '用户名已存在！');
                    return;
                }
                
                // 创建新用户
                users[username] = {
                    password: password,
                    profile: {
                        name: '',
                        email: '',
                        school: '',
                        company: ''
                    },
                    createdAt: new Date().toISOString()
                };
                
                localStorage.setItem(USERS_KEY, JSON.stringify(users));
                showAlert('success', '注册成功！请登录。');
                
                // 切换到登录标签
                tabs[0].click();
                
                // 清空表单
                document.getElementById('register-username').value = '';
                document.getElementById('register-password').value = '';
                document.getElementById('register-confirm').value = '';
            }
            
            // 用户退出
            function logoutUser() {
                localStorage.removeItem(CURRENT_USER_KEY);
                currentUserSpan.textContent = '未登录';
                logoutBtn.style.display = 'none';
                authModal.style.display = 'flex';
                container.style.display = 'none';
                
                // 清空页面内容
                allLogsContainer.innerHTML = '';
                recentLogsContainer.innerHTML = '';
            }
            
            // 加载用户数据
            function loadUserData() {
                const currentUser = localStorage.getItem(CURRENT_USER_KEY);
                if (!currentUser) return;
                
                // 加载日志
                loadLogs();
                
                // 加载个人资料
                const users = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
                if (users[currentUser] && users[currentUser].profile) {
                    const profile = users[currentUser].profile;
                    document.getElementById('profile-name').value = profile.name || '';
                    document.getElementById('profile-email').value = profile.email || '';
                    document.getElementById('profile-school').value = profile.school || '';
                    document.getElementById('profile-company').value = profile.company || '';
                }
                
                // 更新统计数据
                updateStatistics();
            }
            
            // 加载日志
            function loadLogs() {
                const currentUser = localStorage.getItem(CURRENT_USER_KEY);
                if (!currentUser) return;
                
                const logs = JSON.parse(localStorage.getItem(`${LOGS_KEY_PREFIX}${currentUser}`)) || [];
                
                // 清空容器
                allLogsContainer.innerHTML = '';
                recentLogsContainer.innerHTML = '';
                
                if (logs.length === 0) {
                    allLogsContainer.innerHTML = '<div class="alert alert-info"><i class="fas fa-info-circle"></i> 您还没有任何日志记录。</div>';
                    return;
                }
                
                // 按日期排序（最近的在前）
                logs.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // 显示所有日志
                logs.forEach(log => {
                    allLogsContainer.appendChild(createLogElement(log));
                });
                
                // 显示最近5条日志
                const recentLogs = logs.slice(0, 5);
                recentLogs.forEach(log => {
                    recentLogsContainer.appendChild(createLogElement(log));
                });
            }
            
            // 创建日志元素
            function createLogElement(log) {
                const logElement = document.createElement('div');
                logElement.className = 'log-item';
                logElement.dataset.id = log.id;
                
                const formattedDate = new Date(log.date).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'short'
                });
                
                logElement.innerHTML = `
                    <div class="log-header">
                        <div class="log-date">${formattedDate} - ${log.title}</div>
                        <div class="log-duration"><i class="fas fa-clock"></i> ${log.hours} 小时</div>
                    </div>
                    <div class="log-company"><i class="fas fa-building"></i> ${log.company || '未指定单位'}</div>
                    <div class="log-content">${log.content}</div>
                    <div class="log-reflections"><strong>心得体会：</strong>${log.reflections || '暂无'}</div>
                    <div class="log-actions">
                        <button class="action-btn edit"><i class="fas fa-edit"></i> 编辑</button>
                        <button class="action-btn delete"><i class="fas fa-trash-alt"></i> 删除</button>
                    </div>
                `;
                
                // 添加编辑和删除事件
                logElement.querySelector('.edit').addEventListener('click', () => editLog(log.id));
                logElement.querySelector('.delete').addEventListener('click', () => deleteLog(log.id));
                
                return logElement;
            }
            
            // 保存日志
            function saveLog() {
                const currentUser = localStorage.getItem(CURRENT_USER_KEY);
                if (!currentUser) return;
                
                const logs = JSON.parse(localStorage.getItem(`${LOGS_KEY_PREFIX}${currentUser}`)) || [];
                
                const logId = document.getElementById('log-form').dataset.editId || Date.now().toString();
                
                const newLog = {
                    id: logId,
                    date: document.getElementById('log-date').value,
                    title: document.getElementById('log-title').value,
                    company: document.getElementById('log-company').value,
                    hours: document.getElementById('log-hours').value,
                    content: document.getElementById('log-content').value,
                    reflections: document.getElementById('log-reflections').value,
                    createdAt: new Date().toISOString()
                };
                
                if (document.getElementById('log-form').dataset.editId) {
                    // 更新现有日志
                    const index = logs.findIndex(log => log.id === logId);
                    if (index !== -1) {
                        logs[index] = newLog;
                    }
                } else {
                    // 添加新日志
                    logs.push(newLog);
                }
                
                localStorage.setItem(`${LOGS_KEY_PREFIX}${currentUser}`, JSON.stringify(logs));
                
                // 重置表单
                logForm.reset();
                delete logForm.dataset.editId;
                
                // 设置日期为今天
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                document.getElementById('log-date').value = `${year}-${month}-${day}`;
                
                showAlert('success', '日志保存成功！');
                loadLogs();
                updateStatistics();
                
                // 切换到查看日志页面
                document.querySelector('.nav-item[data-page="view-logs"]').click();
            }
            
            // 编辑日志
            function editLog(logId) {
                const currentUser = localStorage.getItem(CURRENT_USER_KEY);
                if (!currentUser) return;
                
                const logs = JSON.parse(localStorage.getItem(`${LOGS_KEY_PREFIX}${currentUser}`)) || [];
                const log = logs.find(l => l.id === logId);
                
                if (log) {
                    // 填充表单
                    document.getElementById('log-date').value = log.date;
                    document.getElementById('log-title').value = log.title;
                    document.getElementById('log-company').value = log.company || '';
                    document.getElementById('log-hours').value = log.hours;
                    document.getElementById('log-content').value = log.content;
                    document.getElementById('log-reflections').value = log.reflections || '';
                    
                    // 设置编辑ID
                    logForm.dataset.editId = log.id;
                    
                    // 切换到添加日志页面
                    document.querySelector('.nav-item[data-page="add-log"]').click();
                    
                    // 滚动到顶部
                    document.querySelector('.content').scrollTop = 0;
                }
            }
            
            // 删除日志
            function deleteLog(logId) {
                if (!confirm('确定要删除这条日志吗？此操作不可恢复。')) return;
                
                const currentUser = localStorage.getItem(CURRENT_USER_KEY);
                if (!currentUser) return;
                
                let logs = JSON.parse(localStorage.getItem(`${LOGS_KEY_PREFIX}${currentUser}`)) || [];
                logs = logs.filter(log => log.id !== logId);
                
                localStorage.setItem(`${LOGS_KEY_PREFIX}${currentUser}`, JSON.stringify(logs));
                
                showAlert('success', '日志删除成功！');
                loadLogs();
                updateStatistics();
            }
            
            // 保存个人资料
            function saveProfile() {
                const currentUser = localStorage.getItem(CURRENT_USER_KEY);
                if (!currentUser) return;
                
                const users = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
                
                if (users[currentUser]) {
                    users[currentUser].profile = {
                        name: document.getElementById('profile-name').value,
                        email: document.getElementById('profile-email').value,
                        school: document.getElementById('profile-school').value,
                        company: document.getElementById('profile-company').value
                    };
                    
                    localStorage.setItem(USERS_KEY, JSON.stringify(users));
                    showAlert('success', '个人资料更新成功！');
                }
            }
            
            // 修改密码
            function changePassword() {
                const currentUser = localStorage.getItem(CURRENT_USER_KEY);
                if (!currentUser) return;
                
                const users = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (!users[currentUser] || users[currentUser].password !== currentPassword) {
                    showAlert('danger', '当前密码不正确！');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showAlert('danger', '两次输入的新密码不一致！');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showAlert('danger', '新密码长度至少为6个字符！');
                    return;
                }
                
                users[currentUser].password = newPassword;
                localStorage.setItem(USERS_KEY, JSON.stringify(users));
                
                // 清空表单
                passwordForm.reset();
                
                showAlert('success', '密码修改成功！');
            }
            
            // 更新统计数据
            function updateStatistics() {
                const currentUser = localStorage.getItem(CURRENT_USER_KEY);
                if (!currentUser) return;
                
                const logs = JSON.parse(localStorage.getItem(`${LOGS_KEY_PREFIX}${currentUser}`)) || [];
                const users = JSON.parse(localStorage.getItem(USERS_KEY)) || {};
                
                // 计算总日志数
                document.getElementById('total-logs').textContent = logs.length;
                
                // 计算总时长
                const totalHours = logs.reduce((sum, log) => sum + parseFloat(log.hours), 0);
                document.getElementById('total-hours').textContent = totalHours.toFixed(1);
                
                // 计算有效天数
                const uniqueDays = new Set(logs.map(log => log.date)).size;
                document.getElementById('active-days').textContent = uniqueDays;
                
                // 计算加入天数
                if (users[currentUser] && users[currentUser].createdAt) {
                    const joinDate = new Date(users[currentUser].createdAt);
                    const today = new Date();
                    const diffTime = Math.abs(today - joinDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    document.getElementById('user-since').textContent = diffDays;
                }
            }
            
            // 过滤日志
            function filterLogs() {
                const searchTerm = searchInput.value.toLowerCase();
                const logItems = allLogsContainer.querySelectorAll('.log-item');
                
                logItems.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            // 显示提示信息
            function showAlert(type, message) {
                // 移除现有的提示
                const existingAlert = document.querySelector('.alert');
                if (existingAlert) existingAlert.remove();
                
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
                    ${message}
                `;
                
                // 添加到当前活动页面
                const activePage = document.querySelector('.page.active');
                if (activePage) {
                    activePage.insertBefore(alert, activePage.firstChild);
                    
                    // 5秒后自动移除
                    setTimeout(() => {
                        alert.remove();
                    }, 5000);
                }
            }
            
            // 初始化应用
            init();
        });
    </script>
</body>
</html>
